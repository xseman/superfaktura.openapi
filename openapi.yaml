                    content:
                        application/json:
                            example: '{"Client":[],"Document":[],"Expense":{"accounting_date":"2050-01-01 23:59:59","amount":12.14,"amount2":null,"amount3":null,"amount_country_home":"12.1400","amount_home":"12.1400","amount_paid":0,"amount_paid_vat":0,"client_data":null,"client_id":null,"comment":null,"constant":null,"country_exchange_rate":"1.00000000000000","created":"2050-01-01 23:59:59","currency":"EUR","delivery":"2050-01-01 23:59:59","demo":"0","discount":"0","discount_total":"0.0000","document_number":null,"due":"2050-01-01 23:59:59","exchange_rate":"1.00000000000000","expense_category_id":null,"expense_no":"1","flag":"issued","home_currency":"EUR","id":"1","missing_bank_account":true,"modified":"2050-01-01 23:59:59","my_data":"{\"id\":\"1\",\"user_id\":1,\"country_id\":\"191\",\"company_name\":\"SuperFaktura, s.r.o.\",\"name\":null,\"ico\":\"46655034\",\"dic\":\"2023513470\",\"ic_dph\":\"SK2023513470\",\"business_register\":\"Obchodn\\u00fd register Okresn\\u00e9ho s\\u00fadu Bratislava I, oddiel: Sro, vlo\\u017eka \\u010d. 81403\\/B\",\"address\":\"Pri Suchom mlyne 6\",\"city\":\"Bratislava - mestsk\\u00e1 \\u010das\\u0165 Star\\u00e9 Mesto\",\"zip\":\"811 04\",\"tax_payer\":\"1\",\"vat_interval\":null,\"company_type\":\"ltd\"}","name":"Foo bar","number":"2020001","paid":0,"paid_vat":0,"paydate":null,"qr":"","qr_type":"","qr_url":"","qr_url_max":"","rates":{"0.00":{"base":12.14,"vat":0}},"recurring":null,"sequence_id":"9","specific":null,"status":"1","tags":null,"tax":null,"tax_code":null,"taxable_supply":null,"taxdate":"2050-01-01","total":"12.1400","total_country_home":"12.1400","total_home":"12.1400","type":"invoice","user_id":"1","user_profile_id":"1","variable":null,"vat":0,"vat2":null,"vat3":null,"version":"basic"},"ExpenseBasicRate":[{"amount":"12.1400","id":"1","tax":"0.00","total":"12.1400"}],"ExpenseExtra":[],"ExpenseItem":[{"description":null,"discount":"0.00000","discount_description":null,"id":"1","name":null,"ordernum":"0","quantity":"1.00000","stock_item_id":null,"tax":"0.00","total":"12.1400","type":"rate","unit":null,"unit_price":"12.1400","unit_total":"12.1400"}],"ExpensePayment":[],"MyData":{"address":"Pri Suchom mlyne 6","business_register":"Obchodný register Okresného súdu Bratislava I, oddiel: Sro, vložka č. 81403/B","city":"Bratislava - mestská časť Staré Mesto","company_name":"SuperFaktura, s.r.o.","company_type":"ltd","country_id":"191","dic":"2023513470","ic_dph":"SK2023513470","ico":"46655034","id":"1","name":null,"tax_payer":"1","user_id":1,"vat_interval":null,"zip":"811 04"},"RelatedItem":[],"Tag":[],"VatSummary":[{"base":12.14,"vat":0}],"attachments":[]}}'
                404:
                    description: Wrong expense
                    content:
                        application/json:
                            example: '{"error":1,"error_message":"Expense not found","message":"Expense not found"}'

    # FIXME: non standard path, unable to define
    /expenses/index.json[/{ATTRIBUTE}:{VALUE}]*/:
        get:
            summary: Get list of expenses
            tags:
                - Expenses
            parameters:
                - in: header
                  name: Authorization
                  required: true
                  schema:
                      type: string
                - in: query
                  name: amount_from
                  schema:
                      type: number
                - in: query
                  name: amount_to
                  schema:
                      type: number
                - in: query
                  name: category
                  schema:
                      type: integer
                - in: query
                  name: client_id
                  schema:
                      type: integer
                - in: query
                  name: created
                  schema:
                      type: integer
                - in: query
