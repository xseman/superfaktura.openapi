        InvoiceSettings:
            type: object
            properties:
                bysquare:
                    type: boolean
                    description: Show pay by square
                callback_payment:
                    type: string
                    description: >
                        URL, which will be automatically called after adding payment to the invoice.
                        GET parameter `invoice_id` will be appended to the URL.
                        If you send URL `https://example.com/callback/`,
                        the callback URL for invoice_id 123 will be
                        `https://example.com/callback/?invoice_id=123`
                        or `https://example.com/callback/?invoice_id=123&secret_key={KEY}`.
                        Parameter `secret_key` can be part of sent URL
                        (`https://example.com/callback/?secret_key=SECRET-KEY`)
                        or set in your profile.
                language:
                    type: string
                    description: >
                        Invoice language (for a list of possible values see Value lists > Language list)
