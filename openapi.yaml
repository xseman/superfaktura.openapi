                payment_info:
                    type: boolean
                    description: Show payment information
                paypal:
                    type: boolean
                    description: Show PayPal
                show_prices:
                    type: boolean
                    description: Show prices (only effective for delivery)
                signature:
                    type: boolean
                    description: Show signature
