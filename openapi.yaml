openapi: 3.0.0

info:
    title: superfaktura.sk API
    version: 1.0.0
    description: |
        Pomocou API môžete SuperFaktúru prepojiť napríklad s vašim e-shopom, CRM
        systémom alebo vašou webovou stránkou s objednávkovým formulárom a
        vystavovať faktúry zákazníkom automaticky.

externalDocs:
    url: https://github.com/superfaktura/docs/

servers:
    - url: https://moja.superfaktura.sk
      description: Slovakia
    - url: https://moje.superfaktura.cz
      description: Czech Republic
    - url: https://meine.superfaktura.at
      description: Austria
    - url: https://sandbox.superfaktura.sk
      description: Sandbox (SK)
    - url: https://sandbox.superfaktura.cz
      description: Sandbox (CZ)

security:
    - SFAPI: []

tags:
    - name: Bank accounts
      externalDocs:
          url: https://github.com/superfaktura/docs/blob/master/bank-account.md

    - name: Cash register item
      externalDocs:
          url: https://github.com/superfaktura/docs/blob/master/cash-register-item.md

    - name: Cash register
      externalDocs:
          url: https://github.com/superfaktura/docs/blob/master/cash-register.md

    - name: Clients
      externalDocs:
          url: https://github.com/superfaktura/docs/blob/master/clients.md

    - name: Contact persons
      externalDocs:
          url: https://github.com/superfaktura/docs/blob/master/contact-persons.md

    - name: Expenses
      externalDocs:
          url: https://github.com/superfaktura/docs/blob/master/expenses.md

    - name: Invoice
      externalDocs:
          url: https://github.com/superfaktura/docs/blob/master/invoice.md

    - name: Other API commands
      externalDocs:
          url: https://github.com/superfaktura/docs/blob/master/other.md

    - name: Stock
      externalDocs:
          url: https://github.com/superfaktura/docs/blob/master/stock.md

    - name: Tags
      externalDocs:
          url: https://github.com/superfaktura/docs/blob/master/tags.md

    - name: Value lists
      externalDocs:
          url: https://github.com/superfaktura/docs/blob/master/value-lists.md

paths:
    /bank_accounts/add:
        post:
            summary: Add new bank account
            tags:
                - Bank accounts
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/BankAccountReq"
            responses:
                200:
                    description: Successful creation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/BankAccountRes"
                400:
                    description: Insufficient privileges
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                            example:
                                error: 1,
                                message: Ako používateľ typu Hosť nemáte oprávnenie na túto akciu.
                                error_message: Ako používateľ typu Hosť nemáte oprávnenie na túto akciu.
    /bank_accounts/update/{id}:
        post:
            summary: Update bank account specified by ID
            tags:
                - Bank accounts
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/BankAccountReq"
            responses:
                200:
                    description: Successful update
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/BankAccountRes"
                400:
                    description: Insufficient privileges or Wrong bank account
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /bank_accounts/delete/{id}:
        post:
            summary: Delete bank account specified by ID
            tags:
                - Bank accounts
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
            responses:
                200:
                    description: Successful deletion
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Message"
                            example:
                                error: "0"
                                message: Bankový účet bol vymazaný
                400:
                    description: Insufficient privileges or Wrong bank account
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                401:
                    description: Wrong bank account
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /bank_accounts/index:
        get:
            summary: Get list of bank accounts
            tags:
                - Bank accounts
            responses:
                200:
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    error: 0
                                    BankAccounts:
                                        - BankAccount:
                                              account: ""
                                              bank_code: ""
                                              bank_name: "FatraBanka"
                                              country_id: "191"
                                              created: "2050-01-01 23:59:59"
                                              currency: null
                                              default: true
                                              iban: "SK012345678901234567890000"
                                              id: "1"
                                              modified: "2050-01-01 23:59:59"
                                              show: true
                                              swift: "SUZUKI"
                                              user_id: "1"
                                              user_profile_id: "1"
                                properties:
                                    BankAccounts:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                BankAccount:
                                                    $ref: "#/components/schemas/BankAccountRes"
                                    error:
                                        type: integer
                400:
                    description: No bank account found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /cash_register_items/index/{id}:
        get:
            summary: Get detailed information about cash register and its items
            tags:
                - Cash register item
            parameters:
                - name: id
                  in: path
                  required: true
                  description: Cash register ID
                  schema:
                      type: integer
                - name: date_from
                  in: query
                  description: Date from (YYYY-MM-DD)
                  schema:
                      type: string
                      format: date
                - name: date_to
                  in: query
                  description: Date to (YYYY-MM-DD)
                  schema:
                      type: string
                      format: date
                - name: datefilter
                  in: query
                  description: Time filter (today, yesterday, thismonth, thisyear, prevmonth, prevyear)
                  schema:
                      type: string
                - name: sum_from
                  in: query
                  description: Sum from
                  schema:
                      type: number
                      format: float
                - name: sum_to
                  in: query
                  description: Sum to
                  schema:
                      type: number
                      format: float
                - name: term
                  in: query
                  schema:
                      type: string
                  description: Search term (filter items in output search term)
                - name: type
                  in: query
                  description: Type filter ("in" for income and "out" for outgo)
                  schema:
                      type: string
            responses:
                200:
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/CashRegisterItemRes"
    /cash_register_items/add:
        post:
            summary: Add Cash Register Item
            tags:
                - Cash register item
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                CashRegisterItem:
                                    $ref: "#/components/schemas/CashRegisterItemReq"
            responses:
                200:
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/CashRegisterItemRes"
    /cash_register_items/delete/{id}:
        get:
            summary: Get Cash Register Items
            tags:
                - Cash register item
            parameters:
                - name: id
                  in: query
                  required: true
                  schema:
                      type: integer
                      example: 1
            responses:
                200:
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SummaryRes"
    /cash_register_items/delete/:
        post:
            summary: Delete Cash Register Items
            tags:
                - Cash register item
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            example: { "ids": "2,3" }
                            description: IDs of items to delete (comma separated)
                            properties:
                                ids:
                                    type: string
            responses:
                200:
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                allOf:
                                    - $ref: "#/components/schemas/SummaryRes"
                                    - properties:
                                          status:
                                              type: number

                400:
                    description: Wrong item
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: number
                                    Summary:
                                        type: number

                401:
                    description: Insufficient privileges
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"

    /cash_registers/getDetails:
        get:
            summary: Get Cash Registers Details
            description: |
                Get detailed information about cash registers and its current
                value status.
            tags:
                - Cash register
            responses:
                200:
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        CashRegister:
                                            $ref: "#/components/schemas/CashRegister"
    /cash_registers/view/{id}:
        get:
            summary: Get Cash Register by ID
            description: |
                Get detailed information about cash register by ID.
            tags:
                - Cash register
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
                  example: 1
            responses:
                200:
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    CashRegister:
                                        $ref: "#/components/schemas/CashRegister"
                404:
                    description: Cash register not found
                    content:
                        application/json:
                            example: '{"error":1,"error_message":"CashRegister with id: 123 not found","message":"CashRegister with id: 123 not found"}'
                400:
                    description: Invalid cash register ID
                    content:
                        application/json:
                            example: '{"error":1,"error_message":"Invalid CashRegister id","message":"Invalid CashRegister id"}'

    /clients/create:
        post:
            summary: Create client
            description: Create a new client.
            tags:
                - Clients
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            allOf:
                                - $ref: "#/components/schemas/Client"
                                - properties:
                                      name:
                                          type: string
                                          description: Client name

            responses:
                200:
                    description: Successful update
                    content:
                        application/json:
                            schema:
                                properties:
                                    data:
                                        type: object
                                        properties:
                                            Client:
                                                $ref: "#/components/schemas/Client"
                                    error:
                                        type: number
                                    error_message:
                                        type: string
                                        description: The client has been saved
    /clients/index.json/listinfo:1:
        get:
            summary: Get client information
            description: Retrieve information about clients
            tags:
                - Clients
            parameters:
                - name: page
                  in: query
                  description: Page number
                  required: false
                  schema:
                      type: integer
                - name: perPage
                  in: query
                  description: Items per page
                  required: false
                  schema:
                      type: integer
            responses:
                200:
                    description: Successful response
                    content:
                        application/json:
                            example:
                                itemCount: 3
                                items:
                                    - Client:
                                          id: 1
                                          name: John Doe
                                          address: Vymyslena 1
                                          city: Bratislava
                                          country: Slovensko
                                          zip: 555 55
                                      ClientStat:
                                          order_count: 0
                                          order_total: 0.00
                                          # ... (other fields)
                                    - Client:
                                          id: 2
                                          name: Santa Claus
                                          address: North Pole 1
                                          city: Santa’s Village
                                          country: Finland
                                          zip: 999 99
                                      ClientStat:
                                          order_count: 0
                                          order_total: 0.00
                                          # ... (other fields)
                                          # ... (third client)
    /clients/edit/{id}:
        patch:
            summary: Edit client information
            description: Edit an existing client
            tags:
                - Clients
            parameters:
                - name: id
                  in: path
                  description: The ID of the client to be edited
                  required: true
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        example:
                            data:
                                Client:
                                    uuid: "598f4b4f-6fcb-4f25-9828-bf4237a715d0"
            responses:
                200:
                    description: Successful update
                    content:
                        application/json:
                            example:
                                error: 0
                                message: The client has been saved
                400:
                    description: Bad data format
                    content:
                        application/json:
                            example:
                                error: 1
                                message: Bad data format
                                error_message: Bad data format
                404:
                    description: Client not found
                    content:
                        application/json:
                            example:
                                error: 1
                                message: Client not found
                                error_message: Client not found
                403:
                    description: Insufficient permissions
                    content:
                        application/json:
                            example:
                                error: 1
                                message: You can't edit this item
                                error_message: You can't edit this item
    /clients/delete/{id}:
        delete:
            summary: Delete client
            description: Delete an existing client
            tags:
                - Clients
            parameters:
                - name: id
                  in: path
                  description: The ID of the client to be deleted
                  required: true
                  schema:
                      type: integer
            responses:
                200:
                    description: Successful deletion
                    content:
                        application/json:
                            example:
                                redirect_url: /clients
                                error: 0
                                message: Contact deleted
                404:
                    description: Client not found
                    content:
                        application/json:
                            example:
                                error: 1
                                message: Client not found
                                error_message: Client not found
                403:
                    description: Insufficient permissions
                    content:
                        application/json:
                            example:
                                error: 1
                                message: You are not authorized to delete this client
                                error_message: You are not authorized to delete this client

    /contact_people/add/api:1:
        post:
            summary: Add contact person to client
            description: Add a new contact person to an existing client.
            tags:
                - Contact persons
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                contactperson:
                                    type: object
                                    properties:
                                        client_id:
                                            type: integer
                                        name:
                                            type: string
                                        email:
                                            type: string
                                        phone:
                                            type: string
            responses:
                200:
                    description: Successfully added person
                    content:
                        application/json:
                            example: '{"data": {"contactperson": {"client_id": 1, "created": "2050-01-01 23:59:59", "email": "john@example.com", "id": "2", "modified": "2050-01-01 23:59:59", "name": "John", "user_id": "1", "user_profile_id": "1"}}, "state": "SUCCESS"}'
                404:
                    description: Wrong client
                    content:
                        application/json:
                            example: '{"error": 1, "error_message": "Client not found", "message": "Client not found"}'
                403:
                    description: Insufficient privileges
                    content:
                        application/json:
                            example: '{"error": 1, "error_message": "Nemôžete pridať kontaktnú osobu", "message": "Nemôžete pridať kontaktnú osobu"}'
    /contact_people/getcontactpeople/{id}:
        get:
            summary: Get contact persons for client
            description: Get a list of contact persons for a client.
            tags:
                - Contact persons
            parameters:
                - name: id
                  in: path
                  description: The ID of the client to get contact persons for
                  required: true
                  schema:
                      type: integer
            responses:
                200:
                    description: Successful
                    content:
                        application/json:
                            example: '[{"contactperson": {"client_id": "3", "created": "2050-01-01 23:59:59", "email": "janko.hrasko@example.com", "id": "1", "modified": "2050-01-01 23:59:59", "name": "Janko Hrasko", "phone": null, "user_id": "1", "user_profile_id": "1"}}, {"contactperson": {"account": null, "address": "Pri Suchom mlyne 6", "country_id": 191, "created": "2050-01-01T23:59:59+01:00", "delivery_country_id": 191, "dic": "2023513470", "dont_travel": null, "iban": "", "ic_dph": "SK2023513470", "ico": "46655034", "id": 3, "modified": "2050-01-01T23:59:59+01:00", "name": "SuperFaktura, s.r.o.", "notices": true, "user_id": 1, "user_profile_id": 1, "zip": "811 04"}}]'
                404:
                    description: Wrong client
                    content:
                        application/json:
                            example: '{"error": 1, "error_message": "Client not found", "message": "Client not found"}'
    /contact_people/delete/{id}:
        delete:
            summary: Delete contact person
            description: Delete a contact person from a client.
            tags:
                - Contact persons
            parameters:
                - name: id
                  in: path
                  description: The ID of the contact person to be deleted
                  required: true
                  schema:
                      type: integer
            responses:
                200:
                    description: Successful deletion
                    content:
                        application/json:
                            example: '{"error": 0}'
                404:
                    description: Wrong contact person
                    content:
                        application/json:
                            example: '{"error": 1, "error_message": "Contact not found", "message": "Contact not found"}'
                403:
                    description: Insufficient privileges
                    content:
                        application/json:
                            example: '{"error": 1, "error_message": "Nemôžete vymazať kontaktnú osobu", "message": "Nemôžete vymazať kontaktnú osobu"}'

    /expenses/add:
        post:
            summary: Add new expense
            tags:
                - Expenses
            requestBody:
                required: true
                content:
                    application/json:
                        example: '{"data": {"Expense": {"name": "Foo bar", "currency": "EUR", "amount": 12.14}}}'
            responses:
                200:
                    description: Successful creation
                    content:
                        application/json:
                            example: '{"data": {"Expense": {"id": "1", "name": "Foo bar", "currency": "EUR", "amount": 12.14}, "ExpenseItem": [{"id": "1", "description": null, "name": null, "tax": "0.00", "unit_price": "12.14"}], "error": 0, "error_message": "", "status": 1}}'
                403:
                    description: Insufficient privileges
                    content:
                        application/json:
                            example: '{"error": 1, "error_message": "Ako používateľ typu Hosť nemáte oprávnenie na túto akciu."}'
                400:
                    description: Missing data
                    content:
                        application/json:
                            example: '{"error": 1, "error_message": Chýbajúce údaje}'
    /expenses/edit:
        post:
            summary: Edit expense
            tags:
                - Expenses
            requestBody:
                required: true
                content:
                    application/json:
                        example: '{"data": {"Expense": {"id": "1", "name": "Foo bar", "currency": "EUR", "amount": 19.95, "due": "2148-01-01"}}}'
            responses:
                200:
                    description: Successfully edited
                    content:
                        application/json:
                            example: '{"data": {"Expense": {"id": "1", "name": "Foo bar", "currency": "EUR", "amount": 19.95, "due": "2148-01-01"}, "ExpenseItem": [{"id": "1", "description": null, "name": null, "tax": "0.00", "unit_price": "19.9500"}], "error": 0, "error_message": "", "status": 1}, "ExpenseBasicRate": [{"amount": "19.9500", "id": "1", "tax": "0.00", "total": "19.9500"}], "ExpenseExtra": [], "ExpensePayment": [], "Tag": [], "attachments": []}'
                400:
                    description: Bad data format / missing expense ID
                    content:
                        application/json:
                            example: '{"error": 3, "error_message": "Bad data format."}'
                404:
                    description: Wrong expense
                    content:
                        application/json:
                            example: '{"error": 1, "error_message": "Expense not found"}'
                403:
                    description: Insufficient privileges
                    content:
                        application/json:
                            example: '{"error": 1, "error_message": "Ako používateľ typu Hosť nemáte oprávnenie na túto akciu."}'
                500:
                    description: Unable to save
                    content:
                        application/json:
                            example: '{"error": 5, "error_message": "The expense could not be saved. Please, try again."}'
