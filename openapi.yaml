        SFAPI:
            type: apiKey
            in: header
            name: Authorization
            description: |
                SuperFaktura API key authentication.

                **Authentication Header:**
                ```
                Authorization: SFAPI email=YOUR@EMAIL.TLD&apikey=YOURTOKEN&module=MODULE&company_id=YOUR_COMPANY_ID
                ```

                **Parameters:**
                - `email` (required): Your email address registered with SuperFaktura. URL encoded.
                - `apikey` (required): Your API key obtained from SuperFaktura. URL encoded.
                - `module` (required): The module of the API being accessed. URL encoded. If using a 3rd party module, specify its name (e.g., `WordPress 5.2.3 (WC 3.8.0, WC SF 1.9.17)`).
                - `company_id` (optional): ID of your company associated with the API key. URL encoded.

                **Values and Sources:**
                - `email`, `apikey`, and `company_id` can be found in your SuperFaktura account (*Tools > API access*).
                - If making your own module, use a descriptive name for `module`.

                **User Recommendation:**
                - We recommend creating a dedicated API user with Administrator role in SuperFaktura (*Settings > Users*).

                **Additional Resources:**
                - [API access (Production)](https://moja.superfaktura.sk/api_access)
                - [API access (Sandbox)](https://sandbox.superfaktura.sk/api_access)
                - [Documentation](https://github.com/superfaktura/docs/blob/master/intro.md#authentication)

